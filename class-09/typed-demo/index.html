<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <h1>HTML Forms</h1>
  <form id="person-form">
    <fieldset>
      <legend>Create a Person</legend>
      <div>
        <label>First Name</label>
        <input id="first-name" name="first" type="text" placeholder="Ex: Jacob" required>
      </div>
      <div>
        <label>Last Name</label>
        <input type="text" name="last" placeholder="Ex: Smith">
      </div>
      <div>
        <label>Age</label>
        <input type="number" name="age" placeholder="10">
      </div>
      <button>Submit Me</button>
    </fieldset>
    <!-- <input type="button" value="Click Me"> -->
    <!-- this will attempt to "submit" the form element -->
    <ul id="people"></ul>
  </form>
  <script src="app.js"></script>
</body>
</html>
