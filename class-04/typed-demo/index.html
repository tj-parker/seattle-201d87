<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Positioning / JS Functions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Positioning / JS Functions</h1>
  <h2>CSS Positioning</h2>
  <p>Tells the browser how to position elements next to their siblings and within parents</p>
  <code>
    h1 {
      position: 'static' | 'relative' | 'absolute' | 'fixed'
    }
  </code>
  <div>
    <p class="relative">
      First
    </p>
    <p class="absolute">
      Second
    </p>
    <p class="fixed">
      Third
    </p>
  </div>
  <script src="/app.js"></script>
</body>
</html>
